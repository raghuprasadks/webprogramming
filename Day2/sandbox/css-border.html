<!DOCTYPE html>
<html>
<head>
	<title>Border,Padding and Margin</title>
	<style type="text/css">
		div {
			border: solid 10px blue;
			margin: 10px;
			padding: 50px;
			width: 300px;
			height: 200px;
		}
		p {
			border: solid 5px red;
			margin-left: 50px;
			padding-top: 100px;
		}
		h1{
			border: solid 10px green;
			margin: 30px 5px;
			height: 100px;
			width: 400px;
		}
	</style>
</head>
<body>
<div>This is a div</div>
<p>This is a paragraph</p>
<h1>This is a header</h1>
</body>
</html>
