<!DOCTYPE html>
<html>
<head>
	<title>Margin padding</title>
	<style type="text/css">
		
	p{
		border: 2px solid red;
		height: 100px;
		margin: 25px;
		padding: 50px;
	}

	div{
		border: 2px solid green;
		height: 100px;
		
	}

	</style>
</head>
<body>
<p>This is a paragraph</p>
<div>This is a div</div>
</body>
</html>
