<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
<!-- External styling -->
<link rel="stylesheet" type="text/css" href="../css/css-kavya.css">
<!-- Internal styling -->
	<style type="text/css">
		p,div{
			background-color: green;
			color: black;
			font-weight: bold;
			font-size: 30px;

		}
		h1{
			background-color: grey;
		}

		#div3
		{
			color: white;
		}
		.myclass
		{
			color: tomato;

		}
		
	</style>

	
</head>
<body>

<!-- In line styling-->
<h1 style="background-color: blue;color: white;font-size: 60px">This is CSS demo</h1>

<h1>This is another h1</h1>

<p>
	This is a para 1
</p>

<p>
	This is a para 2
</p>
<div>This is div 1</div>
<div class="myclass">This is div 2</div>

<div id="div3">This is div 3</div>

<h2 class="myclass">This is h2</h2>
<h3 class="myclass">This is h3</h3>

</body>
</html>
