<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
	<!-- internal styling-->
	<style type="text/css">
	p,div{
		color: blue;
		background-color: yellow;
	}
	#divid{
		color: orange;
	}
	.mystyle{
		color: black;
		font-size: 160%;	
	}
	h1{
		color:blue;
	}
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--Inline styling-->
<h1>Header 1</h1>
<h1 style="color: red">Another header</h1>
<p>This is para 1</p>
<p>This is para 2</p>
<div>This is div1</div>
<div>This is div2</div>
<div id ="divid">This is styled using id</div>
<h2 class="mystyle">This is styled using class</h2>
<h3 class="mystyle">This is styled using class</h3>
<h4>This is header 4</h4>
<h5>This is header 5</h5>
</body>
</html>
