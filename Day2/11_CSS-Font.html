<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    font-size: 40px;
    font-family: arial;
}

h2 {
    font-size: 30px;
}

p.normal {
    font-style: normal;
}

p.italic {
    font-style: italic;
}

a.oblique {
    font-style: oblique;
}

.oblique {
    font-style: oblique;
}
</style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>

<p class="normal">This is a paragraph in normal style.</p>
<p class="italic">This is a paragraph in italic style.</p>
<p class="oblique">This is a paragraph in oblique style.</p>

<div class="italic">div1</div>
<div class="oblique">div2</div>
<p class="oblique">Paragraph</p>
</body>
</html>
